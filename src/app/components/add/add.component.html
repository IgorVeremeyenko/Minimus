<p-toast position="top-right"></p-toast>
<p-dialog header="Add city" [(visible)]="displayDialog" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
    [draggable]="true" [resizable]="false" [closable]="true" [transitionOptions]="'50ms'">
    <div class="grid p-fluid">
        <div class="card-container">
            <div class="p-inputgroup" style="justify-content: center;">
                <div *ngIf="!isLoading; then next else loading"></div>                    
                <ng-template #next>
                    <span class="p-input-icon-right"> 
                        <i class="pi pi-building"></i>
                        <label for="cityname" class="block">City name</label>
                        <input [pAutoFocus]="true" type="text" id="cityname" pInputText [(ngModel)]="inputValue"> 
                    </span>
                                
                </ng-template>
                <ng-template #loading>
                    <span class="p-input-icon-right"> 
                        <i class="pi pi-spin pi-spinner"></i>
                        <label for="cityname" class="block">City name</label>
                        <input [pAutoFocus]="true" type="text" id="cityname" pInputText [(ngModel)]="inputValue"> 
                    </span>                    
                </ng-template>
                <p-button (click)="addCityCard()" pButton pRipple icon="pi pi-search" class="p-button-rounded p-button-success p-button-text"></p-button>
                
            </div>           
        </div>       
    </div>
</p-dialog>
